<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
  </head>
  <body>
    <nav
      class="my-nav navbar navbar-expand-lg navbar-light bg-light justify-content-around"
    >
      <a class="navbar-brand"
        ><img src="assets/images/Screenshot 2024-01-27 152557.png"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mr-4">
            <a class="nav-link">How it works?</a>
          </li>
          <li class="nav-item mr-4">
            <a class="nav-link">Features</a>
          </li>
          <li class="nav-item mr-4">
            <a class="nav-link">About us</a>
          </li>
          <li class="nav-item mr-4">
            <button class="btn btn-outline-warning px-4">Login</button>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5 mycontainer">
      <div class="row pt-3">
        <div class="col-md-6">
          <h1 class="head">
            Learn <br />
            new concepts <br />
            for each question
          </h1>
          <div class="py-1 mt-4 field">
            <span>We help you prepare for exams and quizzes</span>
            <button
              type="button"
              class="btn btn-warning d-block mt-5"
              data-toggle="modal"
              data-target="#exampleModalCenter"
            >
              Start Solving
            </button>

            <div
              class="modal fade modal-xl mymodal"
              id="exampleModalCenter"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalCenterTitle"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-body">
                    <button
                      type="button"
                      class="btn btn-secondary ml-auto"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <h1>Choose your favourite topic</h1>

                    <p>Select more than five topics to start quiz</p>
                    <div>
                      <button class="btn btn-warning mx-4 my-2">TagBadge</button
                      ><button class="btn btn-warning mx-4 my-2">
                        TagBadge</button
                      ><button class="btn btn-warning mx-4 my-2">
                        TagBadge</button
                      ><button class="btn btn-warning mx-4 my-2">
                        TagBadge</button
                      ><button class="btn btn-warning mx-4 my-2">
                        TagBadge</button
                      ><button class="btn btn-warning mx-4 my-2">
                        TagBadge
                      </button>
                      <p style="font-weight: bold">
                        Note:Quiz can also start without selecting any items
                        also
                      </p>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-warning start-quiz"
                      data-dismiss="modal"
                    >
                      Start Quiz
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <img src="assets/images/people.png" />
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div id="quizContainer" class="pt-3"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
